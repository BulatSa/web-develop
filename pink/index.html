<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pink</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
  <header class="page-header">
    <div class="page-header__logo-wrap"></div>
    <div class="page-header__nav-wrap">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__active-item"><a href="">Информация</a></li>
          <li><a href="">Возможности</a></li>
          <li><a href="">Отзывы</a></li>
          <li><a href="">Стоимость</a></li>
        </ul><!-- main-nav__list -->
      </nav><!-- main-nav -->
    </div><!-- page-header__nav-wrap -->
  </header><!-- page-header -->
  
  
  <section class="promo-app">
      <div class="promo-app__wrapper">
        <div class="promo-app__look-other">
          <h1 class="promo-app__header"></h1>
        </div><!-- promo-app__look-other -->
        <div class="promo-app__phone-hand">
          <img src="" alt="">
        </div><!-- promo-app__phone-hand -->
        <div class="promo-app__download">
          <a href="" class="promo-app__download-link"></a>
          <div class="promo-app__download-icons">
            <ul class="download-apps">
              <li><a href=""><img src="" alt=""></a></li>
              <li><a href=""><img src="" alt=""></a></li>
              <li><a href=""><img src="" alt=""></a></li>
            </ul><!-- download-apps -->
          </div><!-- promo-app__download-icons -->
          <p class="promo-app__download-text"></p>
        </div><!-- promo-app__download -->
      </div><!-- promo-app__wrapper -->
  </section><!-- promo-app -->
  
  
  <section class="offer">
    <div class="offer__wrapper">
     
      <div class="offer__head-descript-wrapper">
        <p class="offer__head-descript-text"></p>
        <p class="offer__head-descript-text"></p>
      </div><!-- offer__top-descript-wrapper -->
      
      <div class="offer__how-work-wrapper">
        <div class="offer__how-work-column">
          <h2 class="offer__how-work-header"></p>
          <p class="offer_how-work-text"></p>
        </div><!-- offer__how-work-column -->
        <div class="offer__how-work-column">
          <h2 class="offer__how-work-header"></p>
          <p class="offer_how-work-text"></p>
        </div><!-- offer__how-work-column -->
        <div class="offer__how-work-column">
          <h2 class="offer__how-work-header"></p>
          <p class="offer_how-work-text"></p>
        </div><!-- offer__how-work-column -->
        <div class="offer_how-work-phone"><img src="" alt=""></div>
      </div><!-- offer__how-work-wrapper -->
      
      <div class="offer__24-hour">
        <div class="offer__24-hour-timer"><img src="" alt=""></div>
        <div class="offer__24-hour-descript">
          <p class="offer__24-hour-header"></p>
          <p class="offer__24-hour-text"></p>
          <a href="#" class="offer__24-hour-link"></a>
        </div><!-- offer__24-hour-descript -->
      </div><!-- offer__24-hour -->
      
    </div><!-- offer__wrapper -->
  </section>
  
  
  <section class="reviews">
    <div class="reviews__inner">
      <div class="reviews__quote-icon"></div>
      <div class="slider-reviews">
        <article class="slider-reviews__item">
          <h2 class="slider-reviews__header-mobile"></h2>
          <p class="slider-reviews__text"></p>
          <p class="slider-reviews__name"></p>
          <p class="slider-reviews__about"></p>
        </article><!-- slider-reviews__item -->
        <div class="slider-reviews__pagination">
          <i class="slider-reviews__pagination-active"></i>
          <i></i>
          <i></i>
        </div><!-- slider-reviews__pagination -->
        <div class="slider-reviews__arrows">
          <i class="slider-reviews__arrows-left"></i>
          <i class="slider-reviews__arrows-right"></i>
        </div><!-- slider-reviews__arrows -->
      </div><!-- slider-reviews -->
    </div><!-- reviews__inner -->
  </section>
  
</body>
</html>
