<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comments</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="page-header">
		<h1 class="page-header__title">Комментарии</h1>	
		<h2 class="page-header__descript">Простое приложение, позволяющее писать комментарии</h2>
	</header><!-- page-header -->

	<main class="page-main">
		<section class="page-main__comments-init">
			<p class="page-main__comments-title">Добавьте ваш комментарий:</p>
			<input class="page-main__comments-input" type="text">
			<button class="page-main__comments-input-button">+</button>
		</section><!-- page-main__comments-init -->
		<section class="page-main__comments-block">
			<p class="page-main__comments-text">Это первый коммент!</p>
			<p class="page-main__comments-text">Это второй!</p>
			<p class="page-main__comments-text">Это третий!</p>
		</section><!-- page-main__comments-block -->
	</main><!-- page-main -->

	<footer class="page-footer">
		<p class="page-footer__description">Работа размещена для некомерческой лицензии</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
